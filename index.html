<!DOCTYPE html>
<!--indique au navigateur la langue utilisée-->
<html lang="fr">

<head>
    <!--pour l'encodage, caracteres speciaux-->
    <meta charset="utf-8" />
    <!--lien bootstrap-->
    <link rel="stylesheet" href="https://melaniemdm.github.io/oc_librairies/bootstrap-5.1.0-dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!--lien vers le fichier css-->
    <link rel="stylesheet" href="style/petits_Plats_Style.css" />
    <!--lien vers les icones font awesome-->
    <script src="https://kit.fontawesome.com/08a19f859e.js" crossorigin="anonymous">
    </script>
    <!-- lien vers les icones google
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" /> -->

    <!--pour devtool et compatibilité responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Les-Petits-Plats</title>
    <!--titre de l'onglet-->
</head>

<body>
    <div class="logo_lesPetitsPlats"><a href="index.html">
            <img alt="les petits plats" src="logo.png"></a>
    </div>
    <!--rechercher tous-->
    <div class="search">
        <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" name="search"
            id="inputSearch">
        <button type="submit"><i id="search" class="fa fa-search"></i> </button>
    </div>
    <!--Btn recherche & tag -->

    <div class="tags">
        <button type="button" class="btn btn-primary btn-sm" id="tagIngredient"></button>
        <button type="button" class="btn btn-success btn-sm" id="tagAppliance"></button>
        <button type="button" class="btn btn-danger btn-sm" id="tagUstensiles"></button>
    </div>

    <div class="filters">

        <div  class="btn btn-primary btn-lg" id="displayIngredients" title="Ingredients"> <div class="btnSearchBarContenair"><div class="btnSearchBarTitle">Ingredients</div> <i
                class="fa fa-angle-down closeList"></i></div></div>

        <div><div class="btn btn-primary btn-lg" id="searchIngredients"> <div class="searchBarContenair"><input type="text" id="nameIngredients"
                name="searchIngredients" required minlength="4" maxlength="50" size="10"
                placeholder="Recherche un ingrédient"><i class="fa fa-angle-up closeList" id="closeListIngredient"></i></div> 
            <div id="listIngredients"> </div>
        </div><div></div></div>

        <div  class="btn btn-success btn-lg" id="displayAppliance" title="Appliance"> <div class="btnSearchBarContenair"><div class="btnSearchBarTitle">Appareil</div> <i
                class="fa fa-angle-down closeList"></i></div></div>
        <div ><div class="btn btn-success btn-lg" id="searchAppliance" title="Appliance"> <div class="searchBarContenair"> <input type="text" id="nameAppliance"
                name="searchAppliance" required minlength="4" maxlength="50" size="10"
                placeholder="Recherche un ingrédient"><i class="fa fa-angle-up closeList" id="closeListAppliance"></i></div>
            <div id="listAppliance"> </div>
        </div><div></div></div>

        <div  class="btn btn-danger btn-lg" id="displayUstensiles" title="Ustensiles"><div class="btnSearchBarContenair"><div class="btnSearchBarTitle">Ustensiles </div><i
                class="fa fa-angle-down closeList"></i></div></div>

        <div><div class="btn btn-danger btn-lg" id="searchUstensiles"> <div class="searchBarContenair">  <input type="text" id="nameUstensiles"
                name="searchUstensiles" required minlength="4" maxlength="50" size="10"
                placeholder="Recherche un ustensiles"><i class="fa fa-angle-up closeList" id="closeListUstensils"></i></div>
            <div id="listUstensiles"> </div>
        </div> <div></div> </div>
    </div>

    <!--card des recettes-->
    <div class="cards row row-cols-12 "></div>


    <!-- appel du fichier js ---->
    <script type="module" src="js/recipesManagement.js"></script>

    <script type="module"> import { displayRecipes } from "./js/recipesManagement.js"
        let useDisplayRecipes = await displayRecipes();</script>
</body>

</html>
